{% extends 'aromaapp/base.html' %}

{% load static %}
{% block css_files %} {% endblock %}

{% block js_files %}  {% endblock  %}
<title>{% block page_title %}Anasayfa{% endblock  %}</title>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/templatemo-style.css' %}">
{% block content %}
    
    <!-- Page Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>

        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>

    </div>
    
    {% include 'partials/navbar.html' %}
    

    <div class="container-fluid tm-container-content tm-mt-60">
        
        <div class="row tm-mb-90 tm-gallery">
        	<div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{% static 'img/kişiekle.png' %}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>Müşteri Ekle</h2>
                        <a href="{% url 'custsomerAdd' %}">View more</a>
                    </figcaption>                    
                </figure>
                
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{% static 'img/ürünekle.png' %}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>Ürün Ekle</h2>
                        <a href="{% url 'productsAdd' %}">View more</a>
                    </figcaption>                    
                </figure>
                
            </div>
            <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{% static 'img/mevcut.png' %}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>Mevcut Ürün </h2>
                        <a href="photo-detail.html">View more</a>
                    </figcaption>                    
                </figure>
                
            </div>
            <div style="border-radius:15px;" class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-12 mb-5">
                <figure class="effect-ming tm-video-item">
                    <img src="{% static 'img/boşkasa.png' %}" alt="Image" class="img-fluid">
                    <figcaption class="d-flex align-items-center justify-content-center">
                        <h2>Boş Kasa</h2>
                        <a  href="photo-detail.html">View more</a>
                    </figcaption>                    
                </figure>
                
            </div>
            
            
            
        </div> <!-- row -->
        
    </div> <!-- container-fluid, tm-container-content -->

    <footer class="tm-bg-gray pt-5 pb-3 tm-text-gray tm-footer">
        
            
            <div style="align-items: center;" class="row">
                <div class="col-lg-8 col-md-7 col-12 px-5 mb-3">
                    Copyright @ Gürkan Eser
                </div>
                
            </div>
       
    </footer>

    <script src="{% static 'js/plugins.js' %}"></script>
    <script>
        $(window).on("load", function() {
            $('body').addClass('loaded');
        });
    </script>
{% endblock  %}
